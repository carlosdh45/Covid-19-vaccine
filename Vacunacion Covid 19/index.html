<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Covid 19 </title>

    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
</head>

<body>

    <div class="container">
        <h1>Registrar un paciente</h1>
        <input type="text" id="names" placeholder="Nombre del paciente" class="form-control my-3">
        <input type="text" id="age" placeholder="Edad del paciente" class="form-control my-3">
        <input type="text" id="cardNumber" placeholder="Numero de cedula" class="form-control my-3">
        <input type="text" id="disease" placeholder="Padecimiento de enfermedad" class="form-control my-3">
        <input type="text" id="vaccine" placeholder="Tipo de vacuna" class="form-control my-3">
        <input type="text" id="date" placeholder="Fecha de aplicacion" class="form-control my-3">
        <button class="btn btn-danger" onclick="save()" id="button">Registrar paciente</button>
        <h1>Pacientes Vacunados</h1>
        <table class="table my-3">
            <thead>
                <tr>
                    <th scope="col">Nombre del paciente</th>
                    <th scope="col">Edad del paciente</th>
                    <th scope="col">Numero de cedula</th>
                    <th scope="col">Padecimiento de enfermedad</th>
                    <th scope="col">Tipo de vacuna</th>
                    <th scope="col">Fecha de aplicacion</th>
                    <th scope="col">Codigo del paciente</th>
                    <th scope="col">Eliminar paciente</th>
                    <th scope="col">Editar paciente</th>
                </tr>
            </thead>
            <tbody id="pacientes">
                <tr>
                    <th scope="row">1</th>
                    <td>Maria</td>
                    <td>Carlos</td>
                </tr>
            </tbody>
        </table>


    </div>

    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
